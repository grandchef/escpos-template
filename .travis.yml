language: node_js
node_js:
  - "10"
  - "12"
  - "node"

jobs:
  include:
  - stage: style
    script: yarn style:check

  - stage: lint
    script: yarn lint

  - stage: deploy
    node_js: '10'
    script: yarn build
    deploy:
      edge: true
      provider: npm
      skip_cleanup: true
      email: mazinsw@gmail.com
      api_key:
        secure: 
      on:
        tags: true
        repo: grandchef/escpos-template
